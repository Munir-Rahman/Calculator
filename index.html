<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator | Free Online Calculator"</title>
    <meta charset="UTF-8">
    <meta name="author" content="Munir Rahman">
    <meta name="description" content="A Web Calculator for Mathmatical Opertaions and For Programming Operation Binary to Decimal easily with this free online calculator, Fast, accurate, and user-friendly tool."/>
    <meta name="keywords" content="Binary to Decimal, Binary Converter, Standard Calculator, Online Calculator, Free Binary Converter, Free Calculator"/>
    <meta property="og:title" content="Binary to Decimal Converter"/>
    <meta property="og:description" content="Standard Calculator and Programmer Calculator, Convert Binary to Decimal Online queckly and Easily"/>
    <meta property="og:type" content="website"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <div class="top-text">
            <div class="name">
                    <h2>Calculator</h2>
            </div>
            <div class="history-menu">
                <h2><button id="history-btn">History</button></h2>
                <ul class="history">
                    <li class="firsitem">No-History</li>
                </ul>
            </div>
        </div>
            <div class="answer-field">
                <div class="menu">
                <h2>Mode</h2>
                    <span id="standard">Standard</span>
                    <span id="programming">Programming</span>
                </div>
                <p id="answer">0</p>
            </div>
        <div class="keypad-btns">
            <button class="btn" id="%">%</button>
            <button class="btn" id="clearall">CE</button>
            <button class="prog btn clearall"   id="clear">C</button>
            <button class="prog btn clear"   id="clear">X</button>
            <button class="prog btn bintodecimal"   id="underonefraction">1/x</button>
            <button class="btn"   id="square">X²</button>
            <button class="btn"   id="root">1/2X</button>
            <button class="btn"   id="/">/</button>
            <button class="btn"   id="7">7</button>
            <button class="btn"   id="8">8</button>
            <button class="btn"   id="9">9</button>
            <button class="btn"   id="*">×</button>
            <button class="btn"   id="4">4</button>
            <button class="btn"   id="5">5</button>
            <button class="btn"   id="6">6</button>
            <button class="btn"   id="-">–</button>
            <button class="prog btn one"   id="1">1</button>
            <button class="btn"   id="2">2</button>
            <button class="btn"   id="3">3</button>
            <button class="btn"   id="+">+</button>
            <button class="btn"   id="minusplus">±</button>
            <button class="prog btn zero"   id="0">0</button>
            <button class="btn"   id=".">.</button>
            <button class="btn"   id="equal">=</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
